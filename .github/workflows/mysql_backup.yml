name: MySQL Backup to S3

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # This will run the workflow daily at midnight. Adjust as needed.

jobs:
  mysql_backup:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h "localhost" --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done

      - name: Create MySQL Database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -p root_password -e "CREATE DATABASE zuns;"

      - name: Backup MySQL Database
        run: |
          mysqldump -h 127.0.0.1 -P 3306 -u root -p root_password zuns > zuns_backup.sql

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_DEFAULT_REGION

      - name: Upload to S3
        run: |
          aws s3 cp zuns_backup.sql s3://zun069/zuns_backup.sql
